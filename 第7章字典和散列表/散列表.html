    <meta charset="UTF-8">

<script type="text/javascript">
    (function(){
       //  散列算法的作用是尽可能快地在数据结构中找到一个值。散列函数的作用是给定一个键值，然后返回值在表中的位置
       //  创建散列函数
       function HashTable () {
       	var table = [];
       	//  私有方法散列函数“loselose”，方法是简单地将每个键值中的每个字母的ASCII值相加
       	var loseloseHashCode = function (key) {
       		var hash = 0;
       		for (var i = 0; i < key.length; i++) {
       			hash += key.charCodeAt(i);
       		}
       		return hash % 37;
       	}
       	//  为了实现一个使用了分离链接的HashTable实例，我们需要一个新的辅助类来表示将要假如LinkedList实例的元素。我们管它叫ValuePair类
       	var ValuePair = function (key, value) {
       		this.key = key;
       		this.value = value;
       		this.toString = function () {
       			return '[' + this.key + '-' + this.value + ']';
       		}
       	}
       	//  put方法：向散列表增加一个新的项（也能更新散列表）
       	this.put = function (key, value) {
       		let position = loseloseHashCode(key);
       		if (table[position] == undefined) {
       			table[position] = new LinkedList();
       		}
       		table[position].append(new ValuePair(key, value));
       	};
       	//  get方法：返回根据键值检索到的特定的值
       	this.get = function (key) {
       		return table[loseloseHashCode(key)];
       	}
       	//  remove方法：根据键值从散列表中移除值
       	this.remove = function (key) {
       		table[loseloseHashCode[key]] = undefined;
       	}
       }
       //  测试HashTable类
       var hash = new HashTable();
       hash.put('Gandalf', 'gandalf@email.com');
       hash.put('John', 'johnsnow@email.com');
       hash.put('Tyrion', 'tyrion@email.com');
       console.log(hash.get('Gandalf'));
       console.log(hash.get('yzs'));
       //  创建链表
       //  创建链表
       function LinkedList () {
       	  let Node = function (element) {
       	  	this.element = element;
       	  	this.next = null;
       	  };
       	  let length = 0;
       	  let head = null;  //  存储第一个节点的引用
       	  //  向LinkedList对象尾部添加一个元素时，可能有两个场景：列表为空，添加的是第一个元素，或者列表不为空，向其追加元素
       	  this.append = function (element) {
       	  	let node = new Node(element),
       	  		current;
   	  		if (head === null) {  //  列表中第一个节点
   	  			head = node;
   	  		} else {
   	  			current = head;
   	  			//  循环列表，直到找到最后一项
   	  			while (current.next) {
   	  				current = current.next;
   	  			}
   	  			//  找到最后一项，将其next赋为node，建立链接
   	  			current.next = node;
   	  		}
   	  		length++;  //  更新列表的长度
       	  };
       	  //  在任意位置插入元素
       	  this.insert = function (position, element) {
       	  	//  检查越界值
       	  	if (position >= 0 && position <= length) {  //  {1}
       	  		let node = new Node(element),
       	  			current = head,
       	  			previous,
       	  			index = 0;
       	  			if (position === 0) {  //  在第一个位置添加
       	  				node.next = current;  //  {2}
       	  				head = node;
       	  			} else {
       	  				while (index++ < position) {  //  {3}
       	  					previous = current;
       	  					current = current.next;
       	  				}
       	  				node.next = current;  //  {4}
       	  				previous.next = node;  //  {5}
       	  			}
       	  			length++;  //  更新列表的长度
       	  			return true;
       	  	} else {
       	  		return false;  //  {6}
       	  	}
       	  };
       	  //  从链表中移除元素
       	  this.removeAt = function (position) {
       	  	if (position > -1 && position < length) {  //  {1}
       	  		let current = head,  //  {2}
       	  			previous,  //  {3}
       	  			index = 0;  //  {4}
   	  			//  移除第一项
   	  			if (position === 0) {  //  {5}
   	  				head = current.next;
   	  			} else {
   	  				while (index++ < position) {  //  {6}
   	  					previous = current;  //  {7}
   	  					current = current.next;  //  {8}
   	  				}
   	  				//  将previous与current的下一项链接起来：跳过current，从而移除它
   	  				previous.next = current.next;  //  {9}
   	  			}
   	  			length--;  //  {10}
   	  			return current.element;
       	  	} else {
       	  		return null;  //  {11}
       	  	}
       	  };
       	  //  移除某项
       	  this.remove = function (element) {
       	  	let index = this.indexOf(element);
       	  	return this.removeAt(index);
       	  };
       	  //  indexOf是我们下一个要实现的方法。indexOf方法接收一个元素的值，如果在列表中找到它，就返回元素的位置，否则返回-1
       	  this.indexOf = function (element) {
       	  	let current = head,  //  {1}
       	  		index = 0;
   	  		while (current) {
   	  			if (element === current.element) {
   	  				return index;
   	  			}
   	  			index++;
   	  			current = current.next;
   	  		}
   	  		return -1;
       	  };
       	  //  队列是否为空
       	  this.isEmpty = function () {
       	  	return length === 0;
       	  };
       	  this.size = function () {
       	  	return length;
       	  };
       	  this.getHead = function () {
       	  	return head;
       	  };
       	  //  toString方法会把LinkedList对象转换成一个字符串
       	  this.toString = function () {
       	  	let current = head,
       	  		string = '';
   	  		while (current) {
   	  			string += current.element + (current.next ? 'n' : '');  //  {4}
   	  			current = current.next;  //  {5}
   	  		}
   	  		return string;
       	  };
       	  this.print = function () {};
       }
    })();
</script>
