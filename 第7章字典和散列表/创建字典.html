<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    (function(){
       //  字典和集合很相似，集合以【值，值】得形式存储元素，字典则是以【键，值】得形式来存储元素
       function Dictionary () {
       	var items = {};
       	this.has = function (key) {
       		return key in items;
       	};
       	this.hasLegacy = function (key) {
       		return items.hasOwnProperty(key);
       	};
       	this.set = function (key, value) {
       		items[key] = value;
       	};
       	//  delete方法，它和Set类中的delete方法很相似，唯一的不同点在于我们将先搜索key（而不是value）
       	this.delete = function (key) {
       		if (this.has(key)) {
       			delete items[key];
       			return true;
       		}
       		return false;
       	};
       	//  如果我们想在字典中查找一个特定的项，并检索它的值
       	this.get = function (key) {
       		return this.has(key) ? items[key] : undefined;
       	}
       	//  values方法，这个方法以数组的形式返回字典中所有values实例的值
       	this.values = function () {
       		let values = [];
       		for (let i in items) {
       			if (this.has(i)) {
       				values.push(items[i]);
       			}
       		}
       		return values;
       	}
       	//  keys方法返回在Dictionary类中所有用于标识值的键名。要去除一个JavaScript对象中所有的键名，可以把这个对象作为参数传入Object类的keys方法
       	this.keys = function () {
       		return Object.keys(items);
       	}
       	//  输出items变量
       	this.getItems = function () {
       		return items;
       	}
       	//  输出items的长度
       	this.size = function () {
       		let length = 0;
       		for (let i in items) {
       			if (this.has(i)) {
       				length++;
       			}
       		}
       		return length;
       	}
       }
       var items = new Dictionary()
       console.log(items.hasLegacy('age'));
       console.log(items.keys());
       //  实现一个电子邮件地址薄
       var dictionary = new Dictionary();
       dictionary.set('Gandalf', 'gandalf@email.com');
       dictionary.set('John', 'johnsnow@email.com');
       dictionary.set('Tyrion', 'tyrion@email.com');
       console.log(dictionary.has('Gandalf'));
       console.log(dictionary.size());
       console.log(dictionary.keys());
       console.log(dictionary.values());
       console.log(dictionary.get('Tyrion'));
    })();
</script>
</body>
</html>
