<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习JavaScript数据结构与算法</title>
</head>
<body>
<script type="text/javascript">
    (function(){
      //  手写
      let number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log('number=' + number);
      for (var i = number.length; i > 0; i--) {
       	number[i] = number[i-1];
       }
       number[0] = 0;
       console.log('numberFinal=' + number);
       //  数组方法
       number.unshift(-1);
       console.log(number);
    })();
</script>
</body>
</html>
