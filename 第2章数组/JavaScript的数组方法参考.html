<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习JavaScript的数据结构和算法</title>
</head>
<body>
<script type="text/javascript">
    (function(){
       //  数组合并concat方法
       var zero = 0;
       var positiveNumber = [1, 2, 3];
       var negativeNumber = [-3, -2, -1];
       var number = negativeNumber.concat(zero, positiveNumber);
       console.log('number=' + number);
    })();
</script>
</body>
</html>
