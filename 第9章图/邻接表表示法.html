<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    (function(){
    	//  字典
    	 function Dictionary () {
       	var items = {};
       	this.has = function (key) {
       		return key in items;
       	};
       	this.hasLegacy = function (key) {
       		return items.hasOwnProperty(key);
       	};
       	this.set = function (key, value) {
       		items[key] = value;
       	};
       	//  delete方法，它和Set类中的delete方法很相似，唯一的不同点在于我们将先搜索key（而不是value）
       	this.delete = function (key) {
       		if (this.has(key)) {
       			delete items[key];
       			return true;
       		}
       		return false;
       	};
       	//  如果我们想在字典中查找一个特定的项，并检索它的值
       	this.get = function (key) {
       		return this.has(key) ? items[key] : undefined;
       	}
       	//  values方法，这个方法以数组的形式返回字典中所有values实例的值
       	this.values = function () {
       		let values = [];
       		for (let i in items) {
       			if (this.has(i)) {
       				values.push(items[i]);
       			}
       		}
       		return values;
       	}
       	//  keys方法返回在Dictionary类中所有用于标识值的键名。要去除一个JavaScript对象中所有的键名，可以把这个对象作为参数传入Object类的keys方法
       	this.keys = function () {
       		return Object.keys(items);
       	}
       	//  输出items变量
       	this.getItems = function () {
       		return items;
       	}
       	//  输出items的长度
       	this.size = function () {
       		let length = 0;
       		for (let i in items) {
       			if (this.has(i)) {
       				length++;
       			}
       		}
       		return length;
       	}
       }
    	//  创建Graph类
    	function Graph () {
    		var vertices = [];  //  使用一个数组来存储图中所有顶点的名字
    		var adjList = new Dictionary();  //  使用字典来存储邻接表。字典会使用顶点的名字作为键，邻接顶点列表作为值
    		//  向图中添加一个新的顶点（因为图实例化后是空的）
    		this.addVertex = function (v) {
    			vertices.push(v);
    			adjList.set(v, []);
    		}
    		//  向图中添加一条边
    		this.addEdge = function (v, w) {
    			adjList.get(v).push(w);
    			adjList.get(w).push(v);
    		}
    		//  实现toString方法，以便于在控制台输出图
    		this.toString = function () {
    			var s = '';
    			for (var i = vertices.length - 1; i >= 0; i--) {
    				s += vertices[i] + '->';
    				var neighbors = adjList.get(vertices[i]);
    				for (var j = neighbors.length - 1; j >= 0; j--) {
    					s += neighbors[j] + ' ';
    				}
    				s += '\n';
    			}
    			return s;
    		}
    	}
    	//  测试代码
    	var graph = new Graph();
    	var myVertices = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];
    	for (var i = myVertices.length - 1; i >= 0; i--) {
    		graph.addVertex(myVertices[i]);
    	}
    	graph.addEdge('A', 'B');
    	graph.addEdge('A', 'C');
    	graph.addEdge('A', 'D');
    	graph.addEdge('C', 'D');
    	graph.addEdge('C', 'G');
    	graph.addEdge('D', 'G');
    	graph.addEdge('D', 'H');
    	graph.addEdge('B', 'E');
    	graph.addEdge('B', 'F');
    	graph.addEdge('E', 'I');
    	console.log(graph.toString());
    })();
</script>
</body>
</html>
