<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    (function(){
       //  两种方法实现菲波那切数列
       //  第一种递归方式
       function fibonacci (num) {
       	if (num === 1 || num === 2) {
       		return 1;
       	}
       	return fibonacci(num - 1) + fibonacci(num - 2);
       }
       //  第二种非递归方式
       function fib (num) {
       	var n1 = 1,
       			n2 = 1,
       			n = 1;
   			for (var i = 3; i <= num; i++) {
   				n = n1 + n2;
   				n1 = n2;
   				n2 = n;
   			}
   			return n;
       }
       //  测试
       console.log(fibonacci(10));
       console.log(fib(10));
    })();
</script>
</body>
</html>
